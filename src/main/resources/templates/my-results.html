<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout}">
<head>
    <title>My Results - Quiz Application</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row mb-4">
            <div class="col-12">
                <h2>My Quiz Results</h2>
                <p class="text-muted">Track your progress and performance</p>
            </div>
        </div>

        <div th:if="${!#lists.isEmpty(attempts)}" class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Quiz Title</th>
                                <th>Score</th>
                                <th>Percentage</th>
                                <th>Date Taken</th>
                                <th>Time Taken</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="attempt : ${attempts}">
                                <td th:text="${attempt.quiz.title}">Quiz Title</td>
                                <td>
                                    <span th:text="${attempt.scoreObtained}">85</span> / 
                                    <span th:text="${attempt.totalScore}">100</span>
                                </td>
                                <td>
                                    <span th:with="percentage=${(attempt.scoreObtained * 100.0) / attempt.totalScore}"
                                          th:text="${#numbers.formatDecimal(percentage, 1, 1)} + '%'"
                                          th:classappend="${percentage >= 80} ? 'text-success fw-bold' : 
                                                         (${percentage >= 60} ? 'text-warning fw-bold' : 'text-danger fw-bold')">
                                        85.0%
                                    </span>
                                </td>
                                <td th:text="${#temporals.format(attempt.endTime, 'MMM dd, yyyy HH:mm')}">Jan 15, 2024 10:30</td>
                                <td th:text="${T(java.time.Duration).between(attempt.startTime, attempt.endTime).toMinutes()} + ' min'">25 min</td>
                                <td>
                                    <a th:href="@{/quiz/result/{id}(id=${attempt.id})}" class="btn btn-sm btn-primary">
                                        <i class="fas fa-eye me-1"></i>View Details
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(attempts)}" class="text-center py-5">
            <i class="fas fa-chart-line fa-4x text-muted mb-3"></i>
            <h4 class="text-muted">No quiz results yet</h4>
            <p class="text-muted">Start taking quizzes to see your results here!</p>
            <a th:href="@{/quiz/list}" class="btn btn-primary">
                <i class="fas fa-play me-2"></i>Take Your First Quiz
            </a>
        </div>
    </div>
</body>
</html>
