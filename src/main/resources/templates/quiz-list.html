<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout}">
<head>
    <title>Available Quizzes - Quiz Application</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row mb-4">
            <div class="col-md-8">
                <h2>Available Quizzes</h2>
                <p class="text-muted">Choose a quiz to test your knowledge</p>
            </div>
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search quizzes..." id="searchInput">
                    <button class="btn btn-outline-primary" type="button" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="row" id="quizContainer">
            <div th:each="quiz : ${quizzes}" class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100 quiz-card">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${quiz.title}">Quiz Title</h5>
                        <p class="card-text flex-grow-1" th:text="${quiz.description}">Quiz Description</p>
                        
                        <div class="quiz-info mb-3">
                            <small class="text-muted">
                                <i class="fas fa-clock me-1"></i>
                                <span th:text="${quiz.timeLimit}">30</span> minutes
                            </small>
                            <br>
                            <small class="text-muted">
                                <i class="fas fa-star me-1"></i>
                                <span th:text="${quiz.totalMarks}">100</span> marks
                            </small>
                            <br>
                            <small class="text-muted">
                                <i class="fas fa-question-circle me-1"></i>
                                <span th:text="${#lists.size(quiz.questions)}">10</span> questions
                            </small>
                        </div>
                        
                        <a th:href="@{/quiz/{id}/start(id=${quiz.id})}" class="btn btn-primary">
                            <i class="fas fa-play me-2"></i>Start Quiz
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(quizzes)}" class="text-center py-5">
            <i class="fas fa-question-circle fa-4x text-muted mb-3"></i>
            <h4 class="text-muted">No quizzes available</h4>
            <p class="text-muted">Check back later for new quizzes!</p>
        </div>
    </div>
</body>
</html>
